<!DOCTYPE html>

<html lang="hr">
    <head>
        <title>Projekt</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>  
    </head>

    <body>
        <header>
            <h1>MojPrviAuto.com</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="#">Ponuda</a></li>
                    <li><a href="uvjeti.html">Uvjeti</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li> 
                </ul>
            </nav>
        </header>

        <main>
            <table id="demo"></table>

            <script>
                function loadDoc() {
                  var xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      myFunction(this);
                    }
                  };
                  xhttp.open("GET", "ponuda.xml", true);
                  xhttp.send();
                }
                function myFunction(xml) {
                  var i;
                  var xmlDoc = xml.responseXML;
                  var table="";
                  var x = xmlDoc.getElementsByTagName("auto");
                  for (i = 0; i <x.length; i++) { 
                    table += "<tr><td colspan='2'><img src='images/auto" + i + ".jpg' alt='' title='' width='100%'/></td></tr>" + "<tr><td>Naziv</td><td>" +
                    x[i].getElementsByTagName("naziv")[0].childNodes[0].nodeValue +
                    "</td></tr>" + "<tr><td>Godište&nbsp;</td><td>" +
                    x[i].getElementsByTagName("godiste")[0].childNodes[0].nodeValue +
                    "</td></tr>" + "<tr><td>Motor</td><td>" +
                    x[i].getElementsByTagName("motor")[0].childNodes[0].nodeValue + 
                    "</td></tr>" + "<tr><td>KM</td><td>" +
                    x[i].getElementsByTagName("km")[0].childNodes[0].nodeValue + 
                    "</td></tr>" + "<tr><td>Snaga</td><td>" +
                    x[i].getElementsByTagName("snaga")[0].childNodes[0].nodeValue + 
                    "</td></tr>" + "<tr><td>Potrošnja&nbsp;</td><td>" + 
                    x[i].getElementsByTagName("potrosnja")[0].childNodes[0].nodeValue +
                    "</td></tr>" + "<tr><td>Cijena</td><td>" + 
                    x[i].getElementsByTagName("cijena")[0].childNodes[0].nodeValue +
                    "</td></tr>" + "<tr><td class='last'>&nbsp;</td><td class='last'>&nbsp;</td></tr>";
                  }
                  document.getElementById("demo").innerHTML = table;
                }

                loadDoc();
            </script>
        </main>

        <footer>
             ~ Vedran Repanić XML projekt 2021 ~
             
        </footer>
    </body>
</html>
